Alpha\TwigBundle\Entity\Template:
  type: mappedSuperclass
  table: template
  readOnly: true
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
    source:
      type: text
    lastModified:
      type: datetime
  lifecycleCallbacks:
    prePersist: [ setLastModifiedToCurrentMoment ]
    preUpdate: [ setLastModifiedToCurrentMoment ]