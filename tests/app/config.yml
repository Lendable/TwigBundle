parameters:
  kernel.secret: foo

doctrine:
  dbal:
    connections:
      default:
        driver: 'pdo_sqlite'
        charset: 'UTF8'
        memory: true
  orm:
    default_entity_manager: default
    entity_managers:
      default:
        connection: default
        auto_mapping: true
        mappings:
          AlphaTwigBundle: ~

framework:
  templating:
    engines: ['twig']
